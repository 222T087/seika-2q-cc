<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: #e9e9e9;
        text-align: center;
      }

      .youtube {
        position: relative;
        width: 100%;
        overflow: hidden;
        padding-bottom: 56.25%;
      }
      .youtube iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; /*境界線の打ち消し*/
      }
    </style>
    <title></title>
  </head>
  <body>
    <div data-aos="fade"></div>
    <div id="player"></div>
    <div class="youtube">
      <div id="movie1"></div>
    </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
  </body>
</html>
